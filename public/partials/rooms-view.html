<section>
    <h2></h2>
	<div class="list-group">
        <a href="#!/rooms/{{ room._id }}" class="list-group-item">
          <h4 class="list-group-item-heading">{{ room.name }}</h4>
          <p class="list-group-item-text">{{ room.description }}</p>
           <span class="label label-success"><span class="glyphicon glyphicon-user"></span> {{ room.capacity }}</span>
          <span class="label label-primary" ng-repeat="equipement in room.equipements" style="margin-right: 5px">{{ equipement.name}}</span>
        </a>
      </div>
    <div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>
    <h2>Make a reservation</h2>
    <form class="form-inline" ng-submit="sendReservation()">
        <div class="form-group">
            <input class="form-control" type="date" ng-model="startDate" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="time" ng-model="start" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="time" ng-model="end" required>
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
    </form>
</section>
